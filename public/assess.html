      <style>
        input::placeholder {
          color: rgb(205, 205, 205);
          opacity: 0.5;
          font-weight: normal;
        }

        .step-indicator {
          margin-top: -20px;
          display: flex;
          align-items: center;
          padding: 0 12px;
          margin-bottom: 96px;
        }

        .step {
          display: flex;
          align-items: center;
          flex-direction: column;
          position: relative;
          z-index: 1;
        }

        .step-indicator .step-icon {
          height: 36px;
          width: 36px;
          border-radius: 50%;
          background: #9ccfff;
          font-size: 10px;
          text-align: center;
          color: #ffffff;
          position: relative;
          line-height: 38px;
          font-size: 17px;
        }

        .step.active .step-icon {
          background: #047aff;
        }

        .step p {
          text-align: center;
          position: absolute;
          bottom: -40px;
          color: #979797;
          font-size: 14px;
          font-weight: normal;
          width: 200px;
        }

        .step.active p {
          color: #047aff;
        }

        .step.step2 p,
        .step.step3 p {
          left: 50%;
          transform: translateX(-50%);
          width: 200px;
        }

        .indicator-line {
          width: 100%;
          height: 2px;
          background: #c2c2c2;
          flex: 1;
        }

        .indicator-line.active {
          background: #047aff;
        }
        
        td {
          vertical-align: top;
        }

        .ml-4 {
          padding: 4px;
        }

        @media screen and (max-width: 500px) {
          .step p {
            font-size: 14px;
            bottom: -27px;
            font-weight: normal;
            width: 200px;
          }
          h1.font-heading {
            background: #f7f7f7;
            width: 100vw;
            margin-left: -16px;
            padding-top: 4px;
            padding-bottom: 12px;
          }
        }
        @media (min-width: 1280px) {
            .container {
                max-width: 1280px;
                margin: 0 auto;
            }
        }
      </style>
   </head>
